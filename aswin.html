<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


    <div class="container">
        <h1>Dynamic Table</h1>
        <button onclick="addRow()">Add Row</button>
        <button onclick="deleteRow()">Delete Row</button>
        <table id="myTable">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td><button onclick="editRow(this)">Edit</button></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td><button onclick="editRow(this)">Edit</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
